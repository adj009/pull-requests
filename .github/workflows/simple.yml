name: Shell commands

on:
  - push

jobs:
  run-shell-command:
    runs-on: ubuntu-20.04
    steps:
      - name: echo a string
        run: echo "Hello GitHub Actions!"
      - name: multiline script
        run: |
          node -v
          npm -v
          date
      - name: python script
        shell: python
        run: |
          import platform
          print(platform.processor())